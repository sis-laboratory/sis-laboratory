<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-adaptive Information Systems Lab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: #2c3e50;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 30px;
      color: #7f8c8d;
    }

    .gear {
      width: 100px;
      height: 100px;
      border: 10px solid #3498db;
      border-radius: 50%;
      border-top: 10px solid transparent;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      font-size: 14px;
      color: #95a5a6;
    }
  </style>
</head>
<body>

  <div class="gear"></div>
  <h1>Self-adaptive Information Systems Laboratory</h1>
  <h2>Under Construction</h2>
  <div class="note">Please check back soon ðŸš§</div>

</body>
</html>
